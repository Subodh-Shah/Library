<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="add-book">
			<h1>Add a Book</h1>
			<form action="#" id="bookForm">
				<div>
					<label for="bookName">Name:</label>
					<input
						name="bookName"
						type="text"
						autocomplete="off"
						autofocus />
				</div>
				<div>
					<label for="bookAuthor">Author:</label>
					<input name="bookAuthor" type="text" autocomplete="off" />
				</div>
				<div>
					<label for="bookPages">Pages:</label>
					<input name="bookPages" type="number" autocomplete="off" />
				</div>
				<label for="isRead">Status:</label>
				<label for="read"
					><input type="radio" name="isRead" id="read" />Read</label
				>
				<label for="notRead"
					><input type="radio" name="isRead" id="notRead" />Not
					Read</label
				>
			</form>
		</div>
		<button title="Add new book" id="add-button">
			<i class="fab fa-plus fa-xl"></i>
		</button>

		<script type="module" src="main.js"></script>
	</body>
</html>
