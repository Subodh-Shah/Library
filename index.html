<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="media.css" />
	</head>
	<body>
		<div class="book-form-wrapper">
			<div class="form-top">
				<h1>Add a Book</h1>
				<div id="close-button"><i class="fas fa-close"></i></div>
			</div>

			<form action="#" id="book-form">
				<div class="input-field">
					<label for="title">Title:</label>
					<input name="title" type="text" id="title" required />
				</div>
				<div class="input-field">
					<label for="author">Author:</label>
					<input name="author" type="text" id="author" required />
				</div>
				<div class="input-field">
					<label for="pages">Pages:</label>
					<input name="pages" type="number" id="pages" required />
				</div>
				<div>
					<label for="isRead">Status:</label>
					<div class="radio-inputs">
						<label for="completed"
							><input
								type="radio"
								name="status"
								id="completed"
								required
								value="Completed" />Completed
						</label>
						<label for="notCompleted"
							><input
								type="radio"
								name="status"
								id="notCompleted"
								required
								value="Not completed" />Not completed
						</label>
					</div>
				</div>

				<div id="add-button">
					<input type="submit" id="bookForm" value="ADD" required />
				</div>
			</form>
		</div>

		<button type="button" title="Add new book" id="toggle-form">
			<i class="fab fa-plus fa-xl"></i>
		</button>

		<main id="books-library"></main>

		<script type="module" src="main.js"></script>
	</body>
</html>
