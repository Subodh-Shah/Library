<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&family=Merriweather:wght@300;400;700;900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="media.css" />
	</head>
	<body>
		<header>Your Personal Books Collection</header>
		<div class="book-form-wrapper">
			<div class="form-top">
				<h1>Add a Book</h1>
				<div id="close-button"><i class="fas fa-close"></i></div>
			</div>

			<form action="#" id="book-form">
				<div class="input-field">
					<label for="title">Title:</label>
					<input
						name="title"
						type="text"
						id="title"
						autocomplete="on"
						required
						maxlength="20" />
				</div>
				<div class="input-field">
					<label for="author">Author:</label>
					<input
						name="author"
						type="text"
						id="author"
						required
						autocomplete="on"
						maxlength="20" />
				</div>
				<div class="input-field">
					<label for="pages">Pages:</label>
					<input name="pages" type="number" id="pages" required />
				</div>
				<div>
					<label for="isRead">Status:</label>
					<div class="radio-inputs">
						<label for="completed"
							><input
								type="radio"
								name="status"
								id="completed"
								required
								value="Completed" />Completed
						</label>
						<label for="notCompleted"
							><input
								type="radio"
								name="status"
								id="notCompleted"
								required
								value="Not completed" />Not completed
						</label>
					</div>
				</div>

				<div id="add-button">
					<input type="submit" id="bookForm" value="ADD" required />
				</div>
			</form>
		</div>

		<button type="button" title="Add new book" id="toggle-form">
			<i class="fab fa-plus fa-xl"></i>
		</button>

		<main id="books-library">
			<div class="book-card-wrapper"></div>
		</main>

		<script type="module" src="main.js"></script>
	</body>
</html>
